<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html"><h1>Fight <br> Club</h1></a>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="register.html">Register Fight</a></li>
                <li><a href="rules.html">Rules</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>Register Fight</h2>
            <p>Register your fight here.</p>
            <form id="Fight-form">
                <label for="fighter">Fighter:</label><br>
                <input type="text" id="fighter" name="fighter" required><br>
                <label for="opponent">Opponent:</label><br>
                <input type="text" id="opponent" name="opponent" required><br>
                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br>
                <label for="time">Time:</label><br>
                <input type="time" id="time" name="time" required><br>
                <label for="location">Location:</label><br>
                <input type="text" id="location" name="location" required><br>
                <button type="submit">Register</button><br>
            </form>
        </section>
