        <!-- signup modal -->

        <div class="modal fade" id="Signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content border-danger border-5 border-round-1 p m-0">
                <div class="modal-header bg-primary-subtle ">
                  <h1 class="modal-title fs-3 text-dark fw-bold text-stretch-4" id="staticBackdropLabel">Sign-up</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
              <hr style="color:black;border-top-width: 5px;margin: 2px">
              <div class="modal-body bg-primary-subtle justify-content-center" style="padding: 0px;">
                  <form action="" method="get" class="w-100 p-3 border-round-1 ">
                      <div class="form-group mb-2">
                          <label for="name" class="form-label">Name</label>
                          <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name">
                      </div>
                      <div class="form-group mb-2">
                          <label for="email" class="form-label">E-mail</label>
                          <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your email">
                      </div>
                      <div class="form-group mb-2">
                          <label for="college" class="form-label">College</label>
                          <input type="text" name="college" id="college" class="form-control" placeholder="Enter Your College Name">
                      </div>
                      <div class="form-group mb-2">
                          <label for="coursename" class="form-label">Course Name</label>
                          <input type="text" name="coursename" id="coursename" class="form-control" placeholder="Enter Your course Name">
                      </div>
                      <div class="form-group mb-2">
                          <label for="studyingyear" class="form-label">Current Studying Year</label>
                          <input type="number" name="studyingyear" id="studyingyear" class="form-control" placeholder="Enter Your current year">
                      </div>
                      <div class="form-group mb-2">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="Enter strong password" maxlength="16" minlength="8">                
                      </div>
                      <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Sign-up</button>
                    </div>
                  </div>
              </form>
              </div>
            </div>
          </div>
      <!-- login modal -->
      
      <div class="modal fade" id="Login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content border-danger border-5 border-round-1 p m-0">
          <div class="modal-header bg-primary-subtle ">
            <h1 class="modal-title fs-3 text-dark fw-bold text-stretch-4" id="staticBackdropLabel">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <hr style="color:black;border-top-width: 5px;margin: 2px">
          <div class="modal-body bg-primary-subtle justify-content-center" style="padding: 0px;">
            <form action="" method="get" class="w-100 p-1 border-round-1 ">
              <div class="form-group mb-2">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your email">
              </div>
              <div class="form-group mb-2">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control"
                  placeholder="Enter your password" maxlength="16" minlength="8">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
      <!-- modal end -->

    <div class="container mt-5">
        <h1 class="text-center">Contact   
 Us</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <address>
                    <strong>Your Company Name</strong><br>
                    [Your Street Address]<br>
                    [City, State, ZIP Code]<br>
                    [Country]<br>
                    <br>
                    <a href="mailto:[email address removed]">[email address removed]</a><br>
                    <a href="tel:[phone number removed]">[phone number removed]</a>
                </address>
            </div>
            <div class="col-md-6">
                <form action="mailto:[email address removed]" method="post">
                    <div class="form-group mb-2">
                        <label for="name ">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="message">Message:</label>   

                        <textarea class="form-control mb-2" id="message" name="message" rows="3" required style=" resize:none;"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>   

            </div>
        </div>

    </div>
